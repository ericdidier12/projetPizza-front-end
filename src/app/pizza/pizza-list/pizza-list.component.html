<div class="container">
    <br /><br />
    <div class="row">
        <div class="col-lg-9 my-2">
            <div class="pull-right">
                <div class="btn-group">
                    <button class="btn btn-info" id="list">
                        List View
                    </button>
                    <button class="btn btn-danger" id="grid">
                        Grid View
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-2">
            <h5 class="my-4">Category of pizza</h5>
            <div class="list-group">
                <a   *ngFor="let categoriePizza of listCategories" href="#" class="list-group-item">{{categoriePizza.name}}</a>
            </div>
        </div>
        <div class="col-lg-10">
            <div id="products" class="row view-group">
                <div class="item col-xs-4 col-lg-4" *ngFor="let p of listPizza">
                    <div *ngIf="p.fixed == true">
                        <br />
                        <div class="thumbnail card">
                            <div class="img-event">
                                <img class="group list-group-image img-fluid" src="assets/image/imagePiza.jpg" alt="" />
                            </div>
                            <div class="caption card-body">
                                <h4 class="group card-title inner list-group-item-heading">
                                    {{p.name}}</h4>
                                <p class="group inner list-group-item-text">
                                    <strong><u>Ingredients</u></strong>
                                    <div *ngFor="let ingredient of p.ingredients">
                                        <p class="card-text"> {{ingredient.name}},</p>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-12 col-md-6">
                                            <p class="lead">
                                                {{p.price}} <span>â‚¬</span></p>
                                        </div>
                                        <div class="col-xs-12 col-md-6">
                                            <a class="btn btn-success" href=#>Add to cart</a>
                                        </div>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div>
        <br>
        <br>
        <br>
    </div>
</div>
