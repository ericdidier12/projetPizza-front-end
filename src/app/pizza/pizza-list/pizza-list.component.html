<div class="container">
    <br /><br />
    <div class="row">
        <div class="col">
            <div class="pull-right">
                <div class="btn-group">
                    <!-- Pizza Custom -->
                    <!-- Button trigger modal-->
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalCart">Launch
                        modal</button>
                    <!-- Modal: modalCart -->
                    <div class="modal fade" id="modalCart" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <!--Header-->
                                <div class="modal-header">
                                    <h4 class="modal-title" id="myModalLabel">Select you ingredients</h4>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">×</span>
                                    </button>
                                </div>
                                <!--Body-->
                                <div class="modal-body">
                                        
                                    <table class="table table-hover">
                                            <thead>
                                                    <tr>
                                                        <th>#</th>
                                                        <th>Ingredient name</th>
                                                        <th>Price</th>
                                                        <th>choice</th>
                                                    </tr>
                                                </thead>
                                        <tbody  *ngFor="let ingredient of listIngredients">
                                            <tr>
                                                <th scope="row">=></th>
                                                <td>{{ingredient.name}}</td>
                                                <td>{{ingredient.unit_price}} €</td>
                                                <td>
                                                    <p-checkbox name="group1" value="{{ingredient.id}}" 
                                                        [(ngModel)]="selectedValues" inputId="{{ingredient.name}}"></p-checkbox>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>

                                </div>
                                <!--Footer-->
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Close</button>
                                    <button class="btn btn-primary"  (click)="onAllIngredientsSelected()" [routerLink]="['/pizza']">Add to cart</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Modal: modalCart -->
                    <!-- fin  Pizza Custom -->
                </div>
            </div>
        </div>
    </div>
    <div class="row">

        <div class="sticky col-lg-2">
            <h5 class="my-4">Category of pizza</h5>
            <div class="list-group">
                <a href="#" [routerLink]="['/pizza']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
                    class="list-group-item list-group-item-action">
                    Toutes
                </a>
                <a *ngFor="let categoriePizza of listCategories" [routerLink]="[ '/pizza', categoriePizza.name]"
                    routerLinkActive="active" class="list-group-item">{{categoriePizza.name}}</a>
            </div>

        </div>
        <div class="col-lg-10">
            <div id="products" class="row view-group">
                <div class="item col-xs-4 col-lg-4" *ngFor="let p of listPizza, let i = index">
                    <div *ngIf="p.fixed == true">
                        <br />
                        <div class="thumbnail card">
                            <div class="img-event">
                                <img class="group list-group-image img-fluid  img-responsive" src="assets/image/imagePiza.jpg"
                                    alt="{{p.name}}" />
                            </div>
                            <div class="caption card-body">
                                <h4 class="group card-title inner list-group-item-heading">
                                    {{p.name}}</h4>

                                <div *ngIf="currentUser" (click)="onListPizza(i)">

                                    <i *ngIf="! p.isfavorite " class="fa fa-star-o" style="font-size:20px"></i>

                                    <i *ngIf="p.isfavorite " class="fa fa-star" style="font-size:20px;color:red"></i>
                                </div>

                                <!--  <i class="fa fa-star-o" (click)= "getColor()"></i>    -->

                                <p class="group inner list-group-item-text">
                                    <strong><u>Ingredients</u></strong>
                                    <div *ngFor="let ingredient of p.ingredients">
                                        <p class="card-text"> {{ingredient.name}},</p>
                                    </div>
                                    <!-- <div class="row">
                                        <div class="col-xs-12 col-md-6">
                                            <p class="lead">
                                                {{p.price}} <span>€</span></p>
                                        </div>
                                        <div class="col-xs-12 col-md-6">
                                            <a class="btn btn-success" href=#>Add to cart</a>
                                        </div>
                                    </div> -->

                                    <div class="row">
                                        <div class="col-xs-12 col-md-6">
                                            <p class="lead">
                                                {{p.price}} <span>€</span></p>
                                        </div>
                                        <div class="col-xs-12 col-md-6">
                                            <button (click)="addToCart(p)" class="btn btn-success">Add to cart</button>
                                        </div>

                                    </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div>
            <br>
            <br>
            <br>
        </div>
    </div>
